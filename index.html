<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Abyrd Portfolio Site</title>

  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800" rel="stylesheet">
  <link rel="stylesheet" href="vendor/font-awesome-4.7.0/css/font-awesome.min.css">
</head>

<body>

    <div class="full-width header-bar-full">
      <div class="main-container header-bar">
        <div class="header-bar-link-container">
          <p class="header-bar-link"><a href="#" title="">Dealers and Distributors</a></p>
        </div>
        <div class="header-bar-link-container" id="header-bar-link-container-right">
          <p class="header-bar-link"><a href="#" title="">Commercial Service</a></p>
          <i class="fa fa-share-square-o" aria-hidden="true"></i>
        </div>
      </div>
    </div>

    <div class="full-width nav-bar-full">
      <div class="main-container nav-bar">
        <div class="nav-left-content">
          <img src="./img/pool-pros-logo.png" alt="pool-pros-logo" class="logo">
        </div>
        <div class="nav-right-content">
          <ul class="navigation-container">
            <li class="navigation-list">
              <a href="#" title="">Pools & Spas</a>
            </li>
            <li class="navigation-list">
              <a href="#" title="">Supplies</a>
            </li>
            <li class="navigation-list">
              <a href="#" title="">Resources</a>
            </li>
            <li class="navigation-list">
              <a href="#" title="">Services</a>
            </li>
          </ul>
          <button class="nav-button">
            <i class="fa fa-map-marker" aria-hidden="true"></i>
            <p class="nav-button-text">Find a Pool Pro</p>
          </button>
        </div>
      </div>
    </div>

    <div class="full-width header-image">
      <img src="./img/water-image.png" alt="water-image-banner" class="image-banner">
    </div>

    <div class="full-width filter-bar-full">
      <div class="main-container filter-bar">
        <p class="filter-bar-text filter-left-text">7 dealers in 28226</p>
        <div class="filter-split-bar"></div>
        <p class="filter-bar-text filter-right-text">Filter Results</p>
        <div class="filter-list-container">
          <div class="filter-input-container">
            <input type="radio" name="service" class="input-radio"></input>
            <p class="input-text">Service</p>
          </div>
          <div class="filter-input-container">
            <input type="radio" name="installation" class="input-radio"></input>
            <p class="input-text">Service</p>
          </div>
          <div class="filter-input-container">
            <input type="radio" name="residential" class="input-radio"></input>
            <p class="input-text">Service</p>
          </div>
          <div class="filter-input-container">
            <input type="radio" name="commercial" class="input-radio"></input>
            <p class="input-text">Service</p>
          </div>
        </div>
        <button class="question-button">?</button>
      </div>
    </div>

  <!-- JS files -->
  <script src="js/scripts.js"></script>

</body>


</html>
